{% extends 'layout.html' %}

{% block title %}
Chai aur tweet 2.0
{% endblock title %}


{% block content %}

<h1 class="text-center text-white mt-4 bg-black">
    {% if form.instance.pk %} 
    Edit Tweet 
    {% else %} 
    Create Tweet 
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
</h1>


{% endblock content %}
